  <body>
    <div class="container">
      <nav class="navigation">
        <div class="logo-brand">
          <!-- <h1>JD</h1> -->
          <img src="/assets/figma/LOG BARU UK 50.png" alt="logo" />
        </div>
        <ul class="desktop-list">

        <ul class="mobile-list">
          <li>
            <a href="/">
              <i class="las la-home">
                <span class="home">Home</span>
              </i>
            </a>
          </li>
          <li>
            <a href="product.html">
              <i class="las la-archive">
                <span class="product">Layanan</span>
              </i>
            </a>

          <li>
            <a href="about.html">
              <i class="las la-address-card">

          <li>
            <a href="contact.html" style="color: rgb(154, 107, 247)">
              <i class="las la-phone">
                <span class="contact">Contact</span>
              </i>
            </a>
          </li>
        </ul>
      </nav>

      <section>
        <form
          id="megamon"
          action="https://formspree.io/f/mvojdqyw"
          method="POST"
        >
          <div class="form-container">
            <h2>Contact Us</h2>
            <div class="row100">
              <!-- <div class="col">
                <div class="inputBox">
                  <input type="text" min="9" name="name" required id="name" />
                  <span class="text">Nama</span>
                  <span class="line"></span>
                </div>
              </div> -->

              <div class="col">
                <div class="inputBox">
                  <input type="text" name="Nama" required id="Nama" />
                  <span class="text">Nama</span>
                  <span class="line"></span>
                </div>
              </div>

              <div class="col">
                <div class="inputBox">
                  <input type="email" name="Email" required id="Email" />
                  <span class="text">Email</span>
                  <span class="line"></span>
                </div>
              </div>

              <div class="col">
                <div class="inputBox">
                  <input
                    type="text"
                    name="Nomor WhatsApp"
                    required
                    id="WhatsApp"
                  />
                  <span class="text">Nomor WhatsApp</span>
                  <span class="line"></span>
                </div>
              </div>
            </div>

            <div class="row100">
              <div class="col">
                <div class="inputBox textarea">
                  <textarea
                    name="Pesan"
                    id="Pesan"
                    cols="30"
                    rows="10"
                    required
                  ></textarea>
                  <span class="text">Pesan</span>
                  <span class="line"></span>
                </div>
              </div>
            </div>

            <div class="rows100">
              <div class="col">
                <button type="submit" value="Send">
                  Kirim <link rel="stylesheet" href="thankyou.html" />
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
